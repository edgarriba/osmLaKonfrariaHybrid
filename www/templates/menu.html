<ion-side-menus enable-menu-with-back-views="false">
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear">
        <i class="icon ion-ios7-arrow-back"></i>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider">
          Layers
        </ion-item>
        
        <ion-radio ng-repeat="item in clientSideList"
                   ng-value="item.value"
                   ng-model="data.clientSide"
                   ng-click="setTile(item.value)">
          {{ item.text }}
        </ion-radio>

        <ion-item class="item-divider">
          Functionalities
        </ion-item>
        
        <ion-checkbox class="item item-icon-left item-checkbox-right">
          <i class="icon ion-bag"></i>
          Shops
        </ion-checkbox>
        <ion-checkbox class="item item-icon-left item-checkbox-right">
          <i class="icon ion-location"></i>
          Points of interest
        </ion-checkbox>
        <ion-checkbox class="item item-icon-left item-checkbox-right">
          <i class="icon ion-ionic"></i>
          Viquip√®dia
        </ion-checkbox>
        <ion-checkbox class="item item-icon-left item-checkbox-right">
          <i class="icon ion-earth"></i>
          SmartCitizen
        </ion-checkbox>
        <ion-checkbox class="item item-icon-left item-checkbox-right">
          <i class="icon ion-map"></i>
          Routes
        </ion-checkbox>
        <ion-checkbox class="item item-icon-left item-checkbox-right">
          <i class="icon ion-calendar"></i>
          Events
        </ion-checkbox>
       <!--<ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/map">
          Map
        </ion-item>-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
  
</ion-side-menus>
