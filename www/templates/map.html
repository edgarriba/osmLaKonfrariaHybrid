<ion-view view-title="Map">

	<!--<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>-->

	<ion-nav-buttons side="right">
		<!-- Benibul butonu -->
		<button ng-click="initLocation()" class="button button-icon icon ion-pinpoint"></button>    
	</ion-nav-buttons>

	<ion-content data-tap-disable="true">
		<!--Angular Leaflet Directive -->
		<leaflet defaults="map.defaults" markers="map.markers" center="map.center" tiles="map.tiles" layers="map.layers" ng-if="map"></leaflet>
	</ion-content>

	<ion-footer-bar class="bar-dark">
      <a ng-click="locate()" class="button button-icon icon ion-navigate">Find Me</a>
    </ion-footer-bar>

</ion-view>
